{% extends 'base.html' %}

  {% block content %}
  <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
      <!--Replace these parts with the actual forms section?-->
        <br>
        <div class="container">
        <h3>Create your own event:</h3>
        <div style="background-color:#93C572">
           <div class="container">
                <form>
                <div class="form-group">
                  <label for="event_name">Event Name:</label>
                  <input type="event_name" class="form-control" placeholder="Enter event name">
                  <small id="characters" class="form-text text-muted">Must be less than 20 characters.</small>
                </div>
                <div class="form-group">
                  <label for="event_desc">Event Description:</label>
                  <input type="description" class="form-control"placeholder="Enter description">
                </div>
                
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="event_date">Event Date:</label>
                        <input type="event_date" class="form-control" placeholder="DD/MM/YYY">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="event_time">Event Time:</label>
                        <input type="event_time" class="form-control" placeholder="0000 - 0000">
                        <small id="characters" class="form-text text-muted">In 24 hour time.</small>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Brisbane">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                          <option selected>Choose...</option>
                          <option>QLD</option>
                          <option>NSW</option>
                          <option>WA</option>
                          <option>SA</option>
                          <option>TAS</option>
                          <option>NT</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" placeholder="4000">
                      </div>
                    </div>
           
                        <div class="col-2">
                          <label for="formGroupExampleInput">Event Capacity:</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter event capacity">
                        </div>
                        <div class="col-2">
                          <label for="formGroupExampleInput2">Ticket Price:</label>
                          <input type="text" class="form-control" placeholder="Min $5 - Max $50">
                        </div>

                        <br>
                            <div class="container-fluid">
                              <label for="exampleFormControlFile1">Attach Image(s):</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            <br>

                <div class="container7">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <div class="container7">
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <br>
                </form>
           </div>
          </div>
        </div>
        <div class="container7">
            <br>
        <img src="..\static\img\man.jpg" class="rounded mx-auto d-block">
        </div>
        {% endblock %}

  </body>


</html>
