{% extends "base.html" %}

  {% block content %}
    <br>
    <div class="container">
    <h3>User Booking History:</h3>
    <div style="background-color:aliceblue">
        <div class="table-responsive">
        <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">Event ID</th>
                <th scope="col">Event Name</th>
                <th scope="col">Booking Date</th>
                <th scope="col">Event Status</th>
                <th scope="col">Edit Booking</th>
                <th scope="col">Image Preview</th>
              </tr>
            </thead>
            {% for event in myEvents %}
            <tbody>
              <tr>
                <th scope="row">{{event.id}}</th>
                <td>{{event.name}}</td>
                <td>{{event.date_start}} - {{event.date_end}}</td>
                <td>PLACEHOLDER</td>
                <td><a class="nav-link disabled" href="#">Edit</a></td>
                <td><img src="{{event.image}}" class="preview"></td>

              </tr>              
            </tbody>
            {% endfor %}
          </table>
        </div>
    </div>
        <!--Coloured Background last div-->
    </div>
  {% endblock %}
